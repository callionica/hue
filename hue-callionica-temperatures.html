<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperatures</title>
    <!--<link rel="stylesheet" href="hue-callionica.css">-->
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            border: 0;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
        }

        body {
            -webkit-text-size-adjust: 100%;
            width: 100vw;
            
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            --max-width: 30rem;
            --snap: 8rem;
        }

        h1 {
            font-size: 1.4rem;
            padding-top: 0.25rem;
        }
        h2 {
            font-size: 1.2rem;
            padding-top: 0.25rem;
            margin-bottom: 0.5rem;
        }
        h3 {
            font-size: 1.1rem;
            padding-top: 0.25rem;
        }

        a {
            color: inherit;
        }

        p {
            /* padding-top: 0.3rem; */
            line-height: 1.75rem;
        }

        hr {
            overflow: visible; /* For IE */
            padding: 0;
            margin-bottom: 0.4rem;
            margin-top: 0.4rem;
            border: none;
            border-top: medium double #333;
            color: #333;
            text-align: center;
        }

        select, button, input {
            -webkit-appearance: none;
            border-style: solid;
            border-width: 0.1rem;
            border-color: inherit;
            border-radius: 0.275rem;
            padding: 0.2rem;
            color: inherit;
            background-color: inherit;
        }

        #content {
            padding: 0.25rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        :root {
            --back-color: 30,30,30;
            --item-color: 45,45,45;
            
            --text-color: 204,204,204;
            --text-color-2: 128,128,128;

            background-color: rgb(var(--back-color));
            color: rgb(var(--text-color));
        }

        input[type='submit'] {
            background-color: rgb(24, 103, 184);
            color: white;
        }

        input[type='submit']:hover {
            background-color: rgb(0, 93, 166);
            color: white;
        }

        button:hover {
            background-color: rgb(0, 93, 166);
            color: white;
        }

        .small {
            line-height: 1.0rem;
            font-size: 0.75rem;
            color: rgb(var(--text-color-2));
        }

        .T {
            font-size: 2rem;
        }

        *[data-scale='F']:not(:empty)::after {
            content: '℉'
        }

        *[data-scale='C']:not(:empty)::after {
            content: '℃'
        }

        a {
            background-color: inherit;
            text-decoration: none;
        }
        .rules-link {
            font-size: 2rem;
            color: rgb(var(--text-color-2));
        }
        #temperatures {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .sensor {
            background-color: rgb(55,55,55);
            padding: 0.5rem;
            border-radius: 0.4rem;
            max-width: var(--max-width);
            width: 12rem;
            margin: 0.5rem;
        }
        .temp-rules {
            display: grid;
            grid-template-columns: 1fr 1rem;
        }
    </style>
    <script type="module">
        import { loadCurrentBridge, loadConnection } from "./hue-callionica-connect.js";
        import { sortBy, getAllPlus, getCapabilities, getSensorTriggeredRules } from "./hue-callionica.js";
        import { localizeDateTime, formatHumanDateTime } from "./hue-callionica-ui.js";

        let bridge;
        let connection;

        const params = new URLSearchParams(document.location.search);
        const paramScale = params.get("scale")?.toUpperCase().trim() ?? undefined;
        const allScale = paramScale ?? sessionStorage.getItem("scale") ?? localStorage.getItem("scale") ?? "C";
        const scale = (allScale.startsWith("F")) ? "F" : "C";

        function sensorKind(sensor) {
            if (sensor.metadata) {
                return `${sensor.metadata.component} > ${sensor.metadata.property}`.replaceAll(">", "›");
            }
            return sensor.productname || sensor.modelid;
        }

        function temperatureHTML(item, bridge) {
            const isOn = (sensor) => {
                const on = sensor.config?.on;
                return on || (on === undefined);
            };

            const isReachable = (sensor) => {
                const reachable = sensor.config?.reachable;
                return reachable || (reachable === undefined);
            };

            const on = isOn(item);
            const reachable = isReachable(item);

            const lu = new Date(item.state.lastupdated + "Z");
            const lastUpdated = formatHumanDateTime(lu);

            const template = `<p class="small"><span class="bridge-name">...</span> | <span class="id">...</span> | <time datetime=""></time></p>
            <!--<p class="small"><span class="description">...</span></p>-->
            <h2><a href="hue-callionica-sensor-rename.html?bridge=${bridge.id}&sensor=${item.id}"><span class="name">...</span></a></h2>
            <p class="temp-rules"><span class="T" data-scale></span><a class="rules-link" href="hue-callionica-temperature-events.html?bridge=${bridge.id}&sensor=${item.id}">⚙︎</a></p>
            `;

            const e = document.createElement("div");
            e.classList.add("sensor");
            e.innerHTML = template;

            const sensor = item;

            const time = e.querySelector("time");
            time.datetime = sensor.state.lastupdated + "Z";
            time.innerText = lastUpdated;

            if (!reachable) {
                time.outerHTML = "Unreachable";
            } else if (!on) {
                time.outerHTML = "Off";
            }

            e.querySelector(".name").innerText = sensor.name;
            const t = e.querySelector(".T");
            t.innerText = sensor[scale === "C" ? "celsius" : "fahrenheit"] ?? "";
            t.dataset.scale = scale;

            // e.querySelector(".description").innerText = sensorKind(sensor);
            e.querySelector(".bridge-name").innerText = bridge.name;
            e.querySelector(".id").innerText = sensor.id;

            return e.outerHTML;

            // return `<tr id="${type}-${item.id}" title="ID: ${item.id} (${type})" data-on="${on}" data-reachable="${reachable}"><td><a href="hue-callionica-sensor-rename.html?bridge=${bridge.id}&sensor=${item.id}">${item.name}</a></td><td class="numeric T" data-scale="C">${item.celsius ?? ""}</td><td class="numeric T" data-scale="F">${item.fahrenheit ?? ""}</td><td><time datetime="${item.state.lastupdated + "Z"}">${lastUpdated}</time></td><td><a class="rules-link" href="hue-callionica-temperature-events.html?bridge=${bridge.id}&sensor=${item.id}">⚙︎</a></td></tr>`;
        }

        async function main() {
            bridge = loadCurrentBridge();
            connection = await loadConnection("Callionica", bridge);

            const data = await getAllPlus(connection);
            const capabilities = await getCapabilities(connection);

            const sensors = Object.values(data.sensors).filter(sensor => sensor?.state?.temperature !== undefined).sort((a, b) => a.name.localeCompare(b.name));

            const msg = (sensors.length === 0) ? `<p>No temperature sensors found.</p>` : "";

            const html = ``
            + sensors.map(item => temperatureHTML(item, connection.bridge)).join("\n")
            
            + msg
            ;
            document.getElementById("temperatures").innerHTML = html;
        }

        async function _main() {
            try {
                await main();
                delete document.body.dataset.showConnection;

                // setTimeout(()=> _main(), 60*1000);

            } catch (error) {
                document.body.dataset.showConnection = true;

                const e = document.querySelector("#connection");

                if ((bridge === undefined) || (connection === undefined)) {
                    e.innerHTML = `<a href="hue-callionica-connect.html">Connect to your Hue bridge</a>`;
                } else {
                    e.innerHTML = `<a href="https://${connection.bridge.ip}/api/unauthenticated/config">Refresh your Hue bridge connection</a>`;
                }

                setTimeout(()=> _main(), 3*1000);
            }
        }

        _main().then(x => console.log("Done"));
    </script>
</head>
<body>
    <div id="content">
    <h1>Temperatures</h1>
    <hr/>
    <div id="connection"></div>
    <div id="temperatures"></div>
    </div>
</body>
</html>
